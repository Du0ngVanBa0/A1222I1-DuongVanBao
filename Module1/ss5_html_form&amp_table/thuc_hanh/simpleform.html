<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Single Form</title>
    <style>
        .OrderForm{
            font-family: "Lucida Grande","Lucida Sans Unicode", Tahoma, sans-serif;
        }
    </style>
</head>
<body>
<form action="simpleform.html" method="post" class="OrderForm">
    <h2>Order Form</h2>
    <h4>What do you want to buy?</h4>
    <select name="SelectName" id="SelectToBuy">
        <option value="Name">A</option>
        <option value="Name">B (+ 0.5$)</option>
        <option value="Name">C (+ 0.5$)</option>
    </select>
    <h4>How many would you like to order?</h4>
    <lable><input type="radio" name="amount" id="amount1">1 - 10$</lable>
    <br>
    <lable><input type="radio" name="amount" id="amount2">2 - 20$</lable>
    <br>
    <lable><input type="radio" name="amount" id="amount3">3 - 25$</lable>
    <br>
    <h4>Name <span style="color: red">*</span></h4>
    <input type="text" placeholder="FirstName" name="firstname" size="15">
    <input type="text" placeholder="LastName" name="lastname" size="15">
    <h4>Email</h4>
    <input type="text" size="35" name="email">
    <h4>Phone Number</h4>
    <input type="text" name="phone1" size="8"> - <input type="text" name="phone2" size="8"> - <input type="text" name="phone3" size="8">
    <br>
    <p><input type="button" value="Submit" name="SubmitButton"></p>
</form>
</body>
</html>
