<!DOCTYPE html>

    <style>
        *{

            padding: 0;
            border: none;

        /*css ChessTable*/
        #ChessTable{
            background-color: orange;
            padding: 10px;
            border-spacing: 0;
            margin: 0 auto;
        }
        #ChessTable th{
            padding: 10px;
            font-size: 30px;
        }
        #ChessTable td{
            height: 100px;
            width: 100px;
        }
        #ChessTable tr:not(:first-child):nth-of-type(even) td:nth-of-type(odd),
        #ChessTable tr:not(:first-child):nth-of-type(odd) td:nth-of-type(even)
        {
            background-color: white;
        }
        #ChessTable tr:not(:first-child):nth-of-type(even) td:nth-of-type(even),
        #ChessTable tr:not(:first-child):nth-of-type(odd) td:nth-of-type(odd)
        {
            background-color: black;
        }
        /*css Calendar October*/
        #CalendarContainer{
           margin: 50px auto;
            width: max-content;
        }
        #CalendarOctober{
            border-spacing: 0;
            text-align: center;
            font-size: 20px;
        }
        #HeadCalendar{
            text-align: center;
            color: darkblue;
            font-size: 30px;
            font-weight: bolder;
        }
        #CalendarOctober th, #CalendarOctober td{
            padding: 15px;
            width: 70px;
        }
        #DayVi{
            color: white;
            font-weight: bolder;
        }
        #DayVi th:first-child{
            background-color: red;
        }
        #DayVi th:last-child{
            background-color: blue;
        }
        #DayVi th:not(:first-child,:last-child){
            background-color: orange;
        }
        #CalendarOctober tr:not(:first-child,:nth-of-type(2)) td{
            border: 1px solid black;
            border-collapse: collapse;
            font-weight: bolder;
        }
        #CalendarOctober tr td:first-child{
            color: red;
        }
        #CalendarOctober tr td:last-child{
            color: blue;
        }
        #CalendarOctober tr td sub{

        }
