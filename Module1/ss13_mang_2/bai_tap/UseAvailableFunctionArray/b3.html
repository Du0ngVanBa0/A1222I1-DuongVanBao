<script>
    // let upper = 'QWERTYUIOPASDFGHJKLZXCVBNM';

    let result = [];
    let inp = prompt('Enter a string');

    // for(let i=0;i<inp.length;i++){

    //         result.push(inp[i].toLowerCase());
    //     else

    //         else

    //     console.log(result[i]);
    // }

    for (let i=0;i<inp.length;i++)
    {
        if(inp[i].toUpperCase()===inp[i])
            result.push(inp[i].toLowerCase());
        else
            if(inp[i].toLowerCase()===inp[i])
                result.push(inp[i].toUpperCase());
            else
                result.push(inp[i]);
    }

    document.write(result.join(" "));
</script>
