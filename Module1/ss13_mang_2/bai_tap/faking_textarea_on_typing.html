<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Faking Textarea on Typing</title>
</head>
<body>
<h2>Type anything slowly</h2>
<textarea id="type_area" cols="30" rows="10" onkeydown="auto_fill()"></textarea>
<script>
    let default_text = "Tôi là Weeaboo chúa!";
    function auto_fill() {
        let txt = "";
        let alter_text = document.getElementById('type_area');
        for (let i = 0; i <= (alter_text.value.length) - 1; i++) {
            txt += default_text[i];
            if( i >= default_text.length)
            {
                txt="";
                break;
            }
            console.log(default_text[i])
        }
        alter_text.value = txt;
        setTimeout(auto_fill,1);
    }
</script>
</body>
</html>
