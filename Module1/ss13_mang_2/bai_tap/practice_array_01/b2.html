<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>bai 2</title>
</head>
<body>
<script>
    let a = [];
    for (let i = 0; i < 10; i++) {
        a[i] = +prompt("Nhap a[" + i + "]");
    }
    let max = a[0], index = 0;
    for (let i = 1; i < 10; i++) {
        if (a[i] > max) {
            max = a[i];
            index = i;
        }
    }
    document.write("Phần tử có giá trị lớn nhất có giá trị "+max+" có vị trí trong mảng: "+index);
</script>
</body>
