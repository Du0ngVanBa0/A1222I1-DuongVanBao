<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>bai 1</title>
</head>
<body>
<script>
    let a = [];
    let count =0;
    for (let i = 0; i < 10; i++) {
        a[i]= +prompt("Nhap a["+i+"]");
    }
    for (let i = 0; i < 10; i++) {
        if(a[i]>=10){
            count++;
        }
    }
    document.write('Có '+count+' số nguyên lớn hơn hoặc bằng 10 trong mảng vừa nhập');
</script>
</body>
</html>
