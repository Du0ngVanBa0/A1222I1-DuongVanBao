<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>bai 5</title>
</head>
<body>
<script>
    let a = [];
    let count=0;
    for (let i = 0; i < 10; i++) {
        a[i] = +prompt("Nhap a[" + i + "]");
    }
    for (let i = 0; i < a.length; i++) {
        if(a[i]<0){
            count++;
        }
    }
    document.write("Trong mảng có "+count+" số nguyên âm");
</script>
</body>
</html>
