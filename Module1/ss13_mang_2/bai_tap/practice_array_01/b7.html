<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>bai 7</title>
</head>
<body>
<script>
    let a = [];
    let index = 0;
    for (let i = 0; i < 10; i++) {
        a[i] = +prompt("Nhap a[" + i + "]");
    }
    let find = +prompt("Nhập số cần xóa trong mảng");
    //Find the number
    for (; index < a.length; index++) {
        if (a[index] === find) {
            break;
        }
    }

    if (index < a.length) {
        for (let i = index; i < a.length; i++) {
            a[i]=a[i+1];
        }
        a.pop();
    }
    document.write(a.toString())
</script>
</body>
</html>
