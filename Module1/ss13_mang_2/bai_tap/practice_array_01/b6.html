<body>
<script>
    let a = [];
    let count=0;
    for (let i = 0; i < 10; i++) {
        a[i] = +prompt("Nhap a[" + i + "]");
    }
    let find = +prompt("Nhập số cần tìm trong mảng");
    for (let i = 0; i < 10; i++) {
        if(a[i]===find){
            document.write(+find+" is in the array");
            break;
        }
        if(i===9){
            document.write(+find+" is not in the array");
            break;
        }
    }
</script>
