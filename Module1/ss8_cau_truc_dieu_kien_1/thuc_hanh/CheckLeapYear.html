<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Check Leap Year</title>
</head>
<body>
<script>
    let year = prompt('Enter a year');
    let IsLeapYear = false;

    if(year % 4 == 0)
        if(year % 100 == 0) {
            if (year % 400 == 0)
                IsLeapYear = true;
        }
        else
            IsLeapYear=true;

    if(IsLeapYear==true)
        alert(year + ' is a leap year!');
    else
        alert(year + ' is not a leap year!');
</script>
</body>
</html>
