<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Practice If Else If</title>
</head>
<body>
<script>
    let user = prompt('Enter username');

    if(user=='Admin') {
        let pass = prompt('Enter password');
        if (pass == 'TheMaster')
            alert('Welcome');
        else
            if (pass == '')
                alert('Canceled');
            else
                alert('Wrong password');
    }
    else
        if(user=='')
            alert('Canceled');
        else
            alert("I don't know you");
</script>
</body>
</html>
