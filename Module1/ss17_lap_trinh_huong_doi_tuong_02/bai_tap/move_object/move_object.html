<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>di chuyen doi tuong</title>
</head>
<body onkeydown="hero.move(event)">
<div id="game"></div>
<script>
    function Hero(image, top, left, size){
        this.image = image;
        this.top = top;
        this.left = left;
        this.size = size;

        this.getHeroElement = function(){
            return '<img width="'+ this.size + '"' +
                ' height="'+ this.size + '"' +
                ' src="' + this.image +'"' +
                ' style="top: '+this.top+'px; left:'+this.left+'px;position:absolute;" />';
        }

        this.move = function (event) {
            switch (event.key) {
                case "ArrowLeft":
                    this.left -= 20;
                    this.show();
                    break;
                case "ArrowRight":
                    this.left += 20;
                    this.show();
                    break;
                case "ArrowUp":
                    this.top -= 20;
                    this.show();
                    break;
                case "ArrowDown":
                    this.top += 20;
                    this.show();
                    break;
            }
        }
        this.show = function () {
            document.getElementById('game').innerHTML = hero.getHeroElement();
        }
    }

    let hero = new Hero('./images/pikachu.png', 20, 30, 200);
    hero.show();
</script>
</body>
</html>
