<body>
<script>
    let check_input = +prompt("Nhập vào kí tự để kiểm tra");
    isNumber(check_input)
    function isNumber(input) {
        if (isNaN(input)){
            alert("kí tự nhập vào không phải là kí tự số");
        }
        else{
            alert("kí tự nhập vào là kí tự số");
        }
    }
</script>
