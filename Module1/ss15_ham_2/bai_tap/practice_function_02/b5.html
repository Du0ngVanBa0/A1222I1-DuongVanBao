<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>bai 5</title>
</head>
<body>
<script>
    alert("Số nhỏ nhất trong 5,6,7 la "+findMinimum(5,6,7))

    function findMinimum(x, y, z) {
        let min = x;
        if (y < min) {
            min = y;
        }
        if (z < min) {
            min = z;
        }
        return min;
    }
</script>
</body>
