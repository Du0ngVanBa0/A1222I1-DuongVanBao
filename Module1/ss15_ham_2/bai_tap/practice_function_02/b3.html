<body>
<script>
    alert("Giai thừa của 5 = "+factorial(5));
    function factorial(num) {
        if (num === 0)
            return 1;
        else if (num > 0) {
            let result = 1;
            for (let i = 1; i <= num; i++) {
                result*=i;
            }
            return result;
        }
        else
            return -1;
    }
</script>
