<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>bai 1</title>
</head>
<body>
<input type="number" oninput="square(this.value)">
<div id="result"></div>
<script>
    function square(num) {
        document.getElementById('result').innerText=(num*num);
    }
</script>
</body>
</html>
