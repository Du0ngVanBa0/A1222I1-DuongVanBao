<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>bai 8</title>
</head>
<body>
<script>
    let num = +prompt("Nhập kích thước của mảng kí tự "), a = [];
    for (let i = 0; i < num; i++) {
        a[i] = +prompt("Nhập a[" + i + "]");
    }

    function reverseArray(array) {
        array.reverse();
    }

    reverseArray(a);
    document.write(a);
</script>
</body>
</html>
