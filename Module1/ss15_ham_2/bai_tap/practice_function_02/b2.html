<script>
    alert("Dien tich htron co ban kinh = 5 la "+areaCircle(5));
    alert("Chu vi htron co ban kinh = 5 la "+circumferenceCircle(5));
    function areaCircle(r) {
        return 3.14*r*r;
    }
    function circumferenceCircle(r) {
        return 2*3.14*r;
    }
</script>
