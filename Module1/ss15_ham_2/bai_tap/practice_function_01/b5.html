<body>
<div class="res"></div>
<script>
    let input_star = prompt("Enter a star name to find");

    let star =['Polaris', 'Aldebaran', 'Deneb', 'Vega', 'Altair', 'Dubhe', 'Regulus'];
    let  constellation = ['Ursa Minor', 'Tarurus', 'Cygnus', 'Lyra', 'Aquila', 'Ursa Major', 'Leo'];

    alert(findFromStar(input_star));

    function findFromStar(str) {
        let haveStar = star.indexOf(str);
        console.log(haveStar);
        if (haveStar !==- 1){
            return constellation[haveStar];
        }
        else{
            return "Không tìm thấy ngôi sao nào";
        }
    }
</script>
