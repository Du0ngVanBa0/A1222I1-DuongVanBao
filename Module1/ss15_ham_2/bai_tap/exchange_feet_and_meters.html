<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>chuen doi gia feet va meters</title>
</head>
<body>
<script>
    function footToMeter(foot) {
        let meter = 0.305 * foot
        return meter
    }

    function meterToFoot(meter) {
        let foot = 3.279 * meter
        return foot
    }

    document.write(footToMeter(1)+"<br>");
    document.write(meterToFoot(20));
</script>
</body>
</html>
