<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>bai 12</title>
</head>
<body>
<script>
    let str = prompt("Enter String");
    let arr = str.trim().split(",");
    arr = arr.map(function (num) {
        return Number(num);
    })

    document.write(countMinTaxi(arr).toString());

    function countMinTaxi(a) {
        let s = 0, board = [], draft = [];
        let count = 0;
        debugger;
        for (let i = 0; i < a.length; i++) {
            debugger;
            if (board.indexOf(i) === -1) {
                s = a[i];
                board.push(i);
                if (s < 4) {
                    draft = [];
                    for (let j = 0; j < a.length; j++) {
                        if (a[i] + a[j] === 4 && board.indexOf(j) === -1) {
                            board.push(j);
                            break;
                        }
                        if (s + a[j] <= 4 && board.indexOf(j) === -1) {
                            s += a[j];
                            draft.push(j);
                            if (s === 4) {
                                board.push(draft);
                                break;
                            }
                        }
                    }
                }
                count++;
            }
        }
        return count;
    }
</script>
</body>
</html>
