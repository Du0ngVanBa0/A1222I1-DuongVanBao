<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>xay dung lop mo ta temperature</title>
</head>
<body>
<script>
    class Temperature {
        constructor(indexC) {
            this.indexC = indexC;
        }
        getCtoF = function () {
            return (this.indexC*1.8)+32;
        }
        getCtoKelvin = function () {
            return this.indexC+273.15;
        }
    }

    let temper = new Temperature(25);
    document.write("Chuyển "+temper.indexC+" sang độ F: "+temper.getCtoF()+" và độ Kelvin: "+temper.getCtoKelvin())
</script>
</body>
</html>
