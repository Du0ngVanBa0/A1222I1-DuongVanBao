<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Xay dung lop Date</title>
</head>
<body>
<script>
    let myDate = function (day, month, year) {
        this.day = day;
        this.month = month;
        this.year = year;
        this.getDay = function () {
            return this.day;
        }
        this.getMonth = function () {
            return this.month;
        }
        this.getYear = function () {
            return this.year;
        }
        this.setDay = function (d) {
            this.day = d;
        }
        this.setMonth = function (m) {
            this.month = m;
        }
        this.setYear = function (y) {
            this.year = y;
        }
        this.setDate = function (d, m, y) {
            this.day = d;
            this.month = m;
            this.year = y;
        }
        this.toString = function () {
            return this.day+"/"+this.month+'/'+this.year;
        }
    }

    let date = new myDate(1, 2, 1999);

    date.setDay(10);
    date.setMonth(10);
    date.setYear(2019);

    let day = date.getDay();
    let month = date.getMonth();
    let year = date.getYear();
    alert(day + "/" + month + "/" + year);

    date.setDate(23,9,2003);
    alert(date.toString());


</script>
</body>
</html>
