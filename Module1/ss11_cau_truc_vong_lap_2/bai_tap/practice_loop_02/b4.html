<html lang="en">
<head>

    <title>bai 4</title>
    <style>
        html{
            font-family: monospace;
            white-space: pre;
        }
    </style>
</head>
<body>
<script>
    let borderRow = "";
    for (let i = 0; i < 12; i++) {
        borderRow += "*";
    }
    document.write(borderRow+"<br>");


    for (let i = 0; i < 5 - 2; i++) {
        let innerRow = "*";
        for (let j = 0; j < 12 - 2; j++) {
            innerRow += " ";
        }
        innerRow += "*";
        document.write(innerRow+"<br>");
        console.log(innerRow.length)
    }
    document.write(borderRow);
</script>
</body>
