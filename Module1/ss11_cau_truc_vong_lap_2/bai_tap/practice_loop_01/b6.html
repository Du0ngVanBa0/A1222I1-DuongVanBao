<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>bai 6</title>
</head>
<body>
<span>Tổng 30 số chia hết cho 7 đầu tiên trong các số tự nhiên: </span>
<span id="result"></span>
<script>
    let sum=0;
    for(let i=1;i<=30;i++)
        sum+=7*i;
    document.getElementById('result').innerHTML=sum;
</script>
</body>
</html>
