<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>bai 2</title>
</head>
<body>
<script>
    let temp
    do {
        temp = Number(prompt('Nhập nhiệt độ hiện tại'));
        if(temp>100)
            alert("Giảm nhiệt độ");
        else
            if(temp<20)
                alert("Tăng nhiệt độ");
    }
    while (temp>100 || temp<20)
</script>
</body>
</html>
