<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>bai 7</title>
</head>
<body>
<div id="result"></div>
<script>
    let res = document.getElementById('result');
    for (let i=1;i<=100;i++)
        if(i%3==0 && i%5==0)
            res.innerHTML+= "FizzBuzz ";
        else
            if(i%3==0)
                res.innerHTML+= "Fizz ";
            else
                if(i%5==0)
                    res.innerHTML+= "Buzz ";
                else
                    res.innerHTML+= i+" ";
</script>
</body>
</html>
