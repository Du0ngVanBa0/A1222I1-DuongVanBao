<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>bai 4</title>
</head>
<body>
<span>Nhập số lượng số trong dãy fibonacci đầu tiên chia hết cho 5 muốn hiển thị</span>
<input type="text" id="num">
<button onclick="doThis()">Hiển thị</button>
<div id="res"></div>
<script>
function doThis() {
    let n = Number(document.getElementById('num').value);
    let result = document.getElementById('res');
    result.innerHTML="";
    let count = 0, index = 1;
    for (let i = 1; i <= n; i++) {
        while (count < n) {
            if (fibonacci(index) % 5 == 0) {
                result.innerHTML += fibonacci(index)+" ";
                count++;
            }
            index++;
        }
    }
}

    function fibonacci(x) {
        if (x == 1 || x == 2)
            return 1;
        else
            return (fibonacci(x - 1) + fibonacci(x - 2));
    }
</script>
</body>
</html>
