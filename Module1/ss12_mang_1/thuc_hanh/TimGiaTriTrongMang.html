<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Tim gia tri trong mang</title>
</head>
<body>
<script>
    let arr = [-3,5,1,3,2,10];

    let findValue = prompt("Nhập giá trị cần tìm trong mảng");

    for (let i=0;i<arr.length;i++)
        if(arr[i]==findValue)
            alert("Value " + arr[i] + "found at " + i);
</script>
</body>
</html>
