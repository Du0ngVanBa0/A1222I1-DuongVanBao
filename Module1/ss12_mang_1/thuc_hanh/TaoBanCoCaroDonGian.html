<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Tao Ban co Caro don gian</title>
    <style>
        html{
            font-family: monospace;
        }
    </style>
</head>
<body>
<h2>Caro Game Simple</h2>
<p id="caro_display"></p>
<button onclick="Change()">Change Value</button>
<script>
    let caro = [];
    let data = "";
    for (let r = 0; r < 10; r++) {
        caro[r]=[];
        for (let d = 0; d < 10; d++)
            caro[r][d] = "0";
    }
    InputValue();
    function InputValue() {
        data = "";
        for (let i = 0; i < 10; i++) {
            data += "<br/>";
            for (let j = 0; j < 10; j++) {
                data += caro[i][j] + "&nbsp;&nbsp;";
            }
        }
        document.getElementById('caro_display').innerHTML = data;
    }

    function Change() {
        let x = prompt("x = ");
        let y = prompt("y = ");
        caro[x][y] = "X";
        InputValue();
    }
</script>
</body>
</html>
