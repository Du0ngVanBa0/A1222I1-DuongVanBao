<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Use DO While</title>
</head>
<body>
<script>
    let value=null;
    do {
        value=prompt('Nhập 1 số từ 1 -> 10');
    }
    while (value<1 || value>10);
    alert('số bạn vừa nhập là '+value);
</script>
</body>
</html>
