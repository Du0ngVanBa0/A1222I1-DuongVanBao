<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>bai 2</title>
</head>
<body>
<script>
    let inp = prompt("Nhập kí tự cần kiểm  tra");
    switch (inp) {
        case 'o':
        case 'u':
        case 'i':
        case 'a':
        case 'e':
        case 'O':
        case 'U':
        case 'I':
        case 'A':
        case 'E':
            document.write("Ký tự nguyên âm");
            break;
        default:
            document.write("Ký tự phụ âm");
    }
</script>
</body>
</html>
