<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>bai 3</title>
</head>
<body>
<script>
    function commonCharacterCount(s1, s2) {
        let arr = [];
        for (let i = 0; i < s1.length; i++) {
            for (let j = 0; j < s2.length; j++) {
                if (s1[i] === s2[j] && arr.indexOf(j)===-1){
                    arr.push(j);
                    break;
                }
            }
        }
        return arr.length;
    }

    console.log(commonCharacterCount("aabcc", "adcaa"))
</script>
</body>
</html>
