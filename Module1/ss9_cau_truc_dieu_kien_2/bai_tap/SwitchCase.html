<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Switch Case</title>
</head>
<body>
<input type="text" id="month">
<button onclick="Do()">Tính số ngày</button>
<div id="result"></div>
<script>
    function Do() {
        let res = document.getElementById('result');
        let num = Number(document.getElementById('month').value);
        switch (num) {
            case 1:
            case 3:
            case 5:
            case 7:
            case 8:
            case 10:
            case 12:
                res.innerHTML=('Tháng '+num+'có 31 ngày');
                break;
            case 4:
            case 6:
            case 9:
            case 11:
                res.innerHTML=('Tháng '+num+' có 30 ngày');
                break;
            case 2:
                res.innerHTML=('Tháng '+num+' có 28 hoặc 29 ngày');
                break;
            default:
                res.innerHTML='Nhập sai!';
                break;
        }
    }
</script>
</body>
</html>
