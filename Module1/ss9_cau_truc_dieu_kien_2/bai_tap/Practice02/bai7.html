<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>bai 7</title>
    <style>
        input{
            width: 10%;
        }
    </style>
</head>
<body>
<input type="text" id="a">
<span>x<sup>2</sup> + </span>
<input type="text" id="b">
<span>x + </span>
<input type="text" id="c">
<span>= 0</span>
<button onclick="solve()">Giải</button>
<div id="result"></div>
<script>
    function solve() {
        let a = Number(document.getElementById('a').value);
        let b = Number(document.getElementById('b').value);
        let c = Number(document.getElementById('c').value);
        let delta = Math.pow(b,2) - ( 4 * a * c );
        if(delta<0)
            document.getElementById('result').innerHTML='Phương trình đã cho vô nghiệm';
        else
            if(delta==0)
                document.getElementById('result').innerHTML='Phương trình đã cho có nghiệm kép: x<sub>1</sub> = x<sub>2</sub> = ' +( -b / ( 2 * a ) );
            else
                document.getElementById('result').innerHTML='Phương trình đã cho có nghiệm x<sub>1</sub> = '+(( -b + Math.sqrt(delta) ) / (2 * a))
                    +' và x<sub>2</sub> = '+(( -b - Math.sqrt(delta) ) / (2 * a));

    }
</script>
</body>
</html>
