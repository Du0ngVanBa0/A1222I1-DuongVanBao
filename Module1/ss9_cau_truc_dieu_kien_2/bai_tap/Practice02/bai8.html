<!DOCTYPE html>
<html lang="en">

    <title>bai 8</title>

<body>
<script>
    let inp = Number(prompt('Nhập số nguyên'));
    if(inp >0 && inp <120)
        alert('Số nguyên vừa nhập là tuổi của một người');
    else
        alert('Số nguyên vừa nhập không phải là tuổi của một người');
</script>
</body>
</html>
