<script>
    let a = prompt('Enter number a:');
    let b = prompt('Enter number b:');
    if(b==0)
        alert('Vui long nhap b#0!');
    else
        if(a%b==0)
            alert(a+' chia het cho '+b);
        else
            alert(a+' khong chia het cho '+b);
</script>
