<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Use Operator</title>
</head>
<body>
<script>
    let inputWidth = prompt('Enter width value:');
    let inputHeight = prompt('Enter height value:');

    let area = Number(inputHeight)*Number(inputWidth);
    document.write('The area is '+area);
</script>
</body>
</html>
