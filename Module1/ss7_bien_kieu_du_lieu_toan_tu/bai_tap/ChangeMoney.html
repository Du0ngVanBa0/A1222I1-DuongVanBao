<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Chuyển đổi tiền tệ</title>
    <style>
        table{
            width: 100%;
        }
        #result{
            color: darkblue;
        }
    </style>
</head>
<body>
    <table>
        <tr>
            <th>Amount</th>
            <th>From Currency</th>
            <th>To Currency</th>
            <th></th>
        </tr>
        <tr>
            <td align="center">
                <input type="text" id="amount">
            </td>
            <td align="center">
                <select id="FromCu">
                    <option value="vnd">VND</option>
                    <option value="usd">USD</option>
                </select>
            </td>
            <td align="center">
                <select id="ToCu">
                    <option value="usd">USD</option>
                    <option value="vnd">VND</option>
                </select>
            </td>
            <td align="center">
                <button onclick="convert()">Convert</button>
            </td>
        </tr>
    </table>
    <div id="result"></div>
<script>
    function convert() {
        let amount = document.getElementById('amount').value;
        let From = document.getElementById('FromCu').value;
        let To = document.getElementById('ToCu').value;

        console.log(From,To,amount);

        if (From==To)
            document.getElementById('result').innerHTML=('Result: '+amount + ' ' + From);
        else
            if (From=='vnd' && To=='usd')
                document.getElementById('result').innerHTML=('Result: '+amount/23000+ ' ' + To);
            else
                document.getElementById('result').innerHTML=('Result: '+amount*23000+ ' ' + To);
    }
</script>
</body>
</html>
