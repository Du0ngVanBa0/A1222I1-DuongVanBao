<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head th:replace="~{/views/blog/layout :: head}"></head>
<body>
<h3>Remove Blog</h3>
<p>
    <a th:href="@{/blog}">
        Back to blog list
    </a>
</p>
<div id="form">
    <form action="#" th:action="@{/blog/delete}" th:object="${blog}"
          method="POST" novalidate="novalidate">
        <input type="hidden" th:field="*{id}"/>
        <div>
            <label>Head</label>
            <input type="text" readonly th:field="*{head}"/>
        </div>
        <div>
            <label>Content</label>
            <textarea th:field="*{content}" readonly cols="30" rows="10"></textarea>
        </div>
        <div>
            <label>Category</label>
            <input type="text" readonly th:field="*{category.name}"/>
        </div>
        <input type="submit" value="Remove"/>
    </form>
</div>
<footer th:replace="~{/views/blog/layout::footer}"></footer>
</body>
</html>
