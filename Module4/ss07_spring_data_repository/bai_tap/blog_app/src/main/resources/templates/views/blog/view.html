<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head th:replace="~{/views/blog/layout :: head}"></head>
<body>
<h3>View Blog</h3>
<p>
    <a th:href="@{/blog}">
        Back to blog list
    </a>
</p>
<div id="detail">
    <div class="cusdetail">
        <label>Head:</label>
        <label th:text="${blog.head}"></label>
    </div>
    <div class="cusdetail">
        <label>Content:</label>
        <label th:text="${blog.content}"></label>
    </div>
    <div class="cusdetail">
        <label>Category:</label>
        <label th:text="${blog.category.name}"></label>
    </div>
</div>
<footer th:replace="~{/views/blog/layout::footer}"></footer>
</body>
</html>
