<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head th:replace="~{/views/blog/layout :: head}"></head>
<body>
<h3>Edit Blog</h3>
<p>
    <a th:href="@{/blog}">
        Back to blog list
    </a>
</p>
<div id="form">
    <form th:action="@{/blog/edit}" th:object="${blog}"
          method="POST" novalidate="novalidate">
        <input type="hidden" th:field="*{id}"/>
        <div>
            <label>Head</label>
            <input type="text" th:field="*{head}"/>
        </div>
        <div>
            <label>Content</label>
            <textarea th:field="*{content}" cols="30" rows="10"></textarea>
        </div>
        <div>
            <label>Category</label>
            <select th:field="*{category}">
                <option th:each="c: ${categories}" th:text="${c.name}" th:value="${c.categoryId}"></option>
            </select>
        </div>
        <input type="submit" value="Edit"/>
    </form>
</div>
<footer th:replace="~{/views/blog/layout::footer}"></footer>
</body>
</html>
