<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<img id="img-of-the-day" width="500px">
<form th:action="@{/comment/create}" id="comment_form" method="post" th:object="${comment}">
    <input type="number" th:field="*{rate}">
    <h1>Author:</h1>
    <input type="text" th:field="*{author}">
    <h1>Feedback</h1>
    <textarea form="comment_form" th:field="*{feedback}"></textarea>
    <br>
    <input type="submit" value="Comment">
    <br>
</form>
</body>
<script>
  let query = 'https://api.nasa.gov/planetary/apod?api_key=IANMvAxhR4Ipgor0sMcHGATeUy0BiBueQANsxe7Y';
  let request = new XMLHttpRequest();
  request.open('GET', query);
  request.onload = function() {
    if (request.status === 200) {
      let response = JSON.parse(request.responseText);
      document.getElementById('img-of-the-day').setAttribute('src', response.url);
    }
  };
  request.send();
</script>
</html>
