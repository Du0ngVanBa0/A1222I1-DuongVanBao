<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head th:include="/layout/layout.html :: head" th:with="pageTitle='Create Employee'">
</head>
<body>
<h3>Add Employee</h3>
<p>
    <a th:href="@{/employee}">
        Back to employee list
    </a>
</p>
<div id="form">
    <form th:action="@{/employee/create}" th:object="${employee}"
          method="POST">
<!--        <input type="hidden" th:field="*{employeeId}"/>-->
        <div>
            <label>Name</label>
            <input type="text" th:field="*{name}"/>
            <h2 th:if="${#fields.hasErrors('name')}" th:errors="*{name}"></h2>
        </div>
        <div>
            <label>Birthday</label>
            <input type="date" th:value="*{birthday}" th:field="*{birthday}"/>
        </div>
        <div>
            <label>Card</label>
            <input type="text" th:field="*{card}"/>
        </div>
        <div>
            <label>Salary</label>
            <input type="text" th:field="*{salary}"/>
        </div>
        <div>
            <label>Phone</label>
            <input type="text" th:field="*{phone}"/>
        </div>
        <div>
            <label>Email</label>
            <input type="text" th:field="*{email}"/>
        </div>
        <div>
            <label>Address</label>
            <input type="text" th:field="*{address}"/>
        </div>
        <div>
            <label>Position</label>
            <select th:field="*{position}">
                <option th:each="c: ${positions}" th:text="${c.positionName}" th:value="${c.positionId}"></option>
            </select>
        </div>
        <div>
            <label>Division</label>
            <select th:field="*{division}">
                <option th:each="c: ${divisions}" th:text="${c.name}" th:value="${c.divisionId}"></option>
            </select>
        </div>
        <div>
            <label>Education degree</label>
            <select th:field="*{educationDegree}">
                <option th:each="c: ${educationDegrees}" th:text="${c.name}" th:value="${c.educationDegreeId}"></option>
            </select>
        </div>
        <div>
            <label>User</label>
            <select th:field="*{user}">
                <option th:each="c: ${users}" th:text="${c.userName}" th:value="${c.userName}"></option>
            </select>
        </div>
        <input type="submit" value="Save"/>
    </form>
</div>
</body>
</html>
