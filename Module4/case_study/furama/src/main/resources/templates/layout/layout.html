<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head th:fragment="head">
    <meta charset="utf-8"/>
    <meta http-equiv="X-UA-Compatible" content="IE=edge"/>
    <meta name="viewport" content="width=device-width, initial-scale=1"/>
    <title th:if="${pageTitle}">[[${pageTitle}]]</title>
    <style type="text/css">
        * {
            margin: 0;
            padding: 0;
            border: 0;
            box-sizing: border-box;
        }

        body {
            background-color: #fff;
            font-family: Arial, sans-serif;
        }

        h3, p {
            text-align: center;
        }

        a {
            color: #0072b1;
            text-decoration: none;
        }

        a:hover {
            text-decoration: underline;
        }

        #form {
            max-width: 400px;
            margin: 0 auto;
            padding: 20px;
            border: 1px solid #ccc;
            background-color: #f4f4f4;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        }

        label {
            display: block;
            margin-bottom: 5px;
        }

        .lbl_radio{
            display: inline-block;
            vertical-align: middle;
        }

        input[type="text"], input[type="date"], select {
            width: 100%;
            padding: 10px;
            margin-bottom: 15px;
            border: 1px solid #ccc;
            border-radius: 4px;
            background-color: #fff;
            transition: border-color 0.3s ease;
        }

        input[type="radio"]{
            padding: 10px;
            margin-bottom: 15px;
            border: 1px solid #ccc;
            border-radius: 4px;
            background-color: #fff;
            transition: border-color 0.3s ease;
        }

        input[type="text"]:hover, input[type="date"]:hover, input[type="radio"]:hover, select:hover {
            border-color: #0072b1;
        }

        input[type="submit"] {
            background-color: #0072b1;
            color: #fff;
            padding: 10px 20px;
            border: none;
            border-radius: 4px;
            cursor: pointer;
            transition: background-color 0.3s ease;
        }

        input[type="submit"]:hover {
            background-color: #00568e;
        }
        #table {
            border-collapse: collapse;
            width: 100%;
            margin-top: 20px;
        }

        #table th,
        #table td {
            border: 1px solid #ccc;
            padding: 8px;
            text-align: left;
        }

        #table th {
            background-color: #0072b1;
            color: #fff;
        }

        #table tr:nth-child(even) {
            background-color: #f2f2f2;
        }

        #table tr:hover {
            background-color: #ddd;
        }

        .page {
            display: inline-block;
            padding: 8px 16px;
            text-decoration: none;
            color: #0072b1;
            border: 1px solid #ccc;
            margin: 2px;
            cursor: pointer;
        }

        .active {
            background-color: #0072b1;
            color: white;
        }
    </style>
</head>
<body>

</body>
</html>
