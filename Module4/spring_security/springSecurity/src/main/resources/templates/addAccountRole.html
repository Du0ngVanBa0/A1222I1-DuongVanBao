<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
  <h1>Add role to account</h1>
  <form th:action="@{/account/addRole}" method="post" th:object="${accountRole}">
    <table>
      <tr>
        <td>Account</td>
        <td>
          <select th:field="*{account.id}">
            <option th:each="a: ${accounts}" th:value="${a.id}" th:text="${a.username}"></option>
          </select>
        </td>
      </tr>
      <tr>
        <td>Role</td>
        <td>
          <select th:field="*{role.id}">
            <option th:each="a: ${roles}" th:value="${a.id}" th:text="${a.roleName}"></option>
          </select>
        </td>
      </tr>
    </table>
    <input type="submit" value="Add Role">
  </form>
</body>
</html>
