<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
    <h1>Create account</h1>
    <form th:action="@{/account/create}" method="post" th:object="${account}">
        <table>
            <tr>
                <td>Account name</td>
                <td><input type="text" th:field="*{username}"></td>
            </tr>
            <tr>
                <td>Password</td>
                <td><input type="password" th:field="*{password}"></td>
            </tr>
        </table>
        <input type="submit" value="Register">
    </form>
</body>
</html>
