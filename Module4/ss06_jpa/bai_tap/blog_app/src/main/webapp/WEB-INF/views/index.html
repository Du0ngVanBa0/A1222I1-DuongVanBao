<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head th:replace="/layout :: head">
</head>
<body>
<h3>Blog</h3>
<p>
    <a th:href="@{/blog/create}">
        Add new blog
    </a>
</p>
<form action="/blog/search">
    <label for="input_name">Name </label>
    <input type="text" id="input_name" name="name_inp">
    <input type="submit" value="Search">
</form>
<table id="blogs">
    <thead>
    <tr>
        <th>ID</th>
        <th>Head</th>
        <th>Content</th>
    </tr>
    </thead>
    <tbody>
    <tr th:each="row : ${blogs}">
        <td th:text="${row.getId()}"></td>
        <td th:text="${row.getHead()()}"></td>
        <td th:text="${row.getContent()}"></td>
        <td><a th:href="@{/blog/{id}/edit(id=${row.getId()})}">edit</a></td>
        <td><a th:href="@{/blog/{id}/delete(id=${row.getId()})}">delete</a></td>
        <td><a th:href="@{/blog/{id}/view(id=${row.getId()})}">view</a></td>
    </tr>
    </tbody>
</table>
<footer th:replace="/layout :: footer"></footer>
</body>
</html>
