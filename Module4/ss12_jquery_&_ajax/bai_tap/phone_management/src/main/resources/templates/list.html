<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet"
          integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.7.1/jquery.min.js"></script>
    <script>
        function addNewSmartPhone() {
            let producer = $("#producer").val();
            let model = $("#model").val();
            let price = $("#price").val();
            let newSmartphone = {
                "id": 0,
                "producer": producer,
                "model": model,
                "price": price
            };
            let request = $.ajax(
                {
                    headers: {
                        'Accept': 'application/json',
                        'Content-Type': 'application/json'
                    },
                    type: "POST",
                    data: JSON.stringify(newSmartphone),
                    url: "http://localhost:8080/smartphones",
                    async: true
                });
            request.done(() => {
                successHandler()
            })
            event.preventDefault();
        };

        function successHandler() {
            $.ajax({
                type: "GET",
                url: "http://localhost:8080/smartphones",
                success: function (data) {
                    let content = "<tr><td><Prod></Prod>ucer</td><td>Model</td><td>Price</td><td>Delete</td></tr>";
                    for (let i = 0; i < data.length; i++) {
                        content += `<tr><td>${data[i].producer}</td>
                        <td>${data[i].model}</td>
                        <td>${data[i].price}</td>
                        <td><a class="deleteSmartphone" href="${data[i].id}">Delete</a></td>
                        </tr>`;
                    }
                    $("#smartphoneList").html(content);
                    deleteHandle();
                }
            });
        }

        $(document).ready(function () {
            successHandler();

            $("#add_btn").on("click", function () {
                addNewSmartPhone();
            });
        });

        function deleteHandle() {
            console.log(1)
            $('.deleteSmartphone').on("click", function(event) {
                console.log(2);
                let a = $(this);
                let smartphoneId = a.attr("href");
                $.ajax({
                    type: "DELETE",
                    url: `http://localhost:8080/smartphones/${smartphoneId}`,
                    success: function () {
                        a.parent().parent().remove();
                    }
                });
                event.preventDefault();
            });
        }
    </script>
</head>
<body>
<form id="add-smartphone">
    <table>
        <tr>
            <td>Producer:</td>
            <td><input type="text" id="producer" placeholder="producer"></td>
        </tr>
        <tr>
            <td>Model:</td>
            <td><input type="text" id="model" placeholder="model"></td>
        </tr>
        <tr>
            <td>Price:</td>
            <td><input type="text" id="price" placeholder="price"></td>
        </tr>
        <tr>
            <td></td>
            <td><input type="submit" id="add_btn" value="Add"></td>
        </tr>
    </table>
</form>
<h1>Smartphone List</h1>
<table class="table table-striped">
    <tbody id="smartphoneList">
    </tbody>
</table>
</body>
</html>
